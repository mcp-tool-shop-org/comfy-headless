name: Security

on:
  push:
    branches: [main]
    paths:
      - 'pyproject.toml'
      - 'comfy_headless/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      - 'pyproject.toml'
      - 'comfy_headless/**'
      - '.github/workflows/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pip-audit:
    name: Pip Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Run pip-audit on core dependencies
        run: |
          echo "requests>=2.28.0" > /tmp/core-deps.txt
          echo "tenacity>=8.0.0" >> /tmp/core-deps.txt
          pip-audit -r /tmp/core-deps.txt

      - name: Run pip-audit on full dependencies
        run: |
          pip install -e ".[full]"
          pip-audit
        continue-on-error: true

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
