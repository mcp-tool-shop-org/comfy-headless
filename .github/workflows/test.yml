name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday at 6 AM UTC

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy types-requests

      - name: Run ruff check
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .

      - name: Run mypy
        run: mypy comfy_headless --ignore-missing-imports

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies (full)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,ai,websocket,validation]"

      - name: Run tests
        run: pytest tests/ -v --cov=comfy_headless --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  test-minimal:
    runs-on: ubuntu-latest
    name: Test (core only)
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install core only
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run core tests
        run: pytest tests/ -v -k "not websocket and not ai" --ignore=tests/test_websocket.py

  smoke-test:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Test CLI version
        run: comfy-headless --version

      - name: Test CLI help
        run: comfy-headless --help

      - name: Test import
        run: python -c "from comfy_headless import ComfyClient; print('Import OK')"
